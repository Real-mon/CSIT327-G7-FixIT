{% extends "base.html" %}

{% block title %}My Tickets - FixIT{% endblock %}

{% block content %}

<!-- Animated Background -->
<div class="absolute inset-0 overflow-hidden">
    <div class="absolute -inset-10 opacity-20">
        <div class="absolute top-1/3 left-1/4 w-96 h-96 bg-gradient-to-r from-[#8fbaf3] to-[#0245a3] rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse"></div>
        <div class="absolute bottom-1/3 right-1/4 w-96 h-96 bg-gradient-to-r from-[#bdf1f6] to-[#8fbaf3] rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse animation-delay-2000"></div>
    </div>
</div>

<div class="relative min-h-screen">
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 bg-white/20 backdrop-blur-lg border-r border-[#8fbaf3]/40 min-h-screen p-6">
            <!-- Logo -->
            <div class="flex items-center space-x-3 mb-8">
                <div class="w-10 h-10 bg-gradient-to-r from-[#8fbaf3] to-[#0245a3] rounded-xl flex items-center justify-center">
                    <i class="fas fa-tools text-[#0245a3]"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-[#0245a3]">FixIT</h1>
                    <p class="text-xs text-[#0245a3]">Support Portal</p>
                </div>
            </div>

            <!-- Navigation -->
            <nav class="space-y-2">
                <a href="{% url 'dashboard' %}" class="flex items-center space-x-3 bg-white/20 text-[#0245a3] font-semibold rounded-xl px-4 py-3">
                    <i class="fas fa-home w-5"></i>
                    <span>Dashboard</span>
                </a>
                <!--Ticket-->
                <a href="{% url 'my_tickets' %}" class="flex items-center space-x-3 text-[#0245a3] hover:bg-white/20 rounded-xl px-4 py-3 transition">
                    <i class="fas fa-ticket-alt w-5"></i>
                    <span>My Tickets</span>
                </a>
                <!-- Messages Button Added Here -->
                <a href="{% url 'user_message' %}" class="flex items-center space-x-3 text-[#0245a3] hover:bg-white/20 rounded-xl px-4 py-3 transition">
                    <i class="fas fa-comments w-5"></i>
                    <span>Messages</span>
                </a>
                <a href="{% url 'user_profile' %}" class="flex items-center space-x-3 text-[#0245a3] hover:bg-white/20 rounded-xl px-4 py-3 transition">
                    <i class="fas fa-user w-5"></i>
                    <span>My Profile</span>
                </a>
                <!-- Settings -->
                <a href="{% url 'settings' %}" class="flex items-center space-x-3 text-[#0245a3] hover:bg-white/20 rounded-xl px-4 py-3 transition">
                    <i class="fas fa-cog w-5"></i>
                    <span>Settings</span>
                </a>
                <a href="{% url 'logout' %}" class="flex items-center space-x-3 text-[#0245a3] hover:bg-white/20 rounded-xl px-4 py-3 transition">
                    <i class="fas fa-sign-out-alt w-5"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </div>

        <!-- Main Content: Create Ticket Form (Using p-10 and max-w-5xl for balance) -->
        <div class="flex-1 p-10 bg-[#f7faff] min-h-screen">
            <div class="mb-8 text-center">
                <h1 class="text-3xl font-bold text-[#0245a3] mb-2">Create Ticket</h1>
                <p class="text-[#0245a3]/80">Submit a new support request</p>
            </div>

            <!-- Form Container: Wide for balanced layout -->
            <div class="max-w-5xl mx-auto">
                <div class="bg-[#0245a3] backdrop-blur-lg rounded-3xl border border-white/20 p-10 text-white shadow-2xl">
                    <form method="POST" class="space-y-6">
                        {% csrf_token %}

                        <div>
                            <label for="title" class="block text-sm font-medium mb-2">Ticket Title</label>
                            <input type="text" id="title" name="title" required
                                   class="w-full px-5 py-3 rounded-xl text-[#0245a3] border-none focus:ring-4 focus:ring-[#8fbaf3] focus:outline-none"
                                   placeholder="A brief, clear title for your issue (e.g., VPN not connecting)">
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="category" class="block text-sm font-medium mb-2">Category</label>
                                <select id="category" name="category" required
                                        class="w-full px-5 py-3 rounded-xl text-[#0245a3] border-none focus:ring-4 focus:ring-[#8fbaf3] focus:outline-none appearance-none">
                                    <option value="" disabled selected>Select a category</option>
                                    <option value="hardware">Hardware</option>
                                    <option value="software">Software</option>
                                    <option value="network">Network</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>

                            <div>
                                <label for="priority" class="block text-sm font-medium mb-2">Priority</label>
                                <select id="priority" name="priority" required
                                        class="w-full px-5 py-3 rounded-xl text-[#0245a3] border-none focus:ring-4 focus:ring-[#8fbaf3] focus:outline-none appearance-none">
                                    <option value="low">Low</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="high">High (Service Degradation)</option>
                                    <option value="critical">Critical (Service Down)</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <label for="description" class="block text-sm font-medium mb-2">Detailed Description</label>
                            <textarea id="description" name="description" rows="4" required
                                      class="w-full px-5 py-3 rounded-xl text-[#0245a3] border-none focus:ring-4 focus:ring-[#8fbaf3] focus:outline-none"
                                      placeholder="Please describe the issue in detail, including steps to reproduce, error messages, and what you've tried so far."></textarea>
                        </div>

                        <button type="submit"
                                class="w-full bg-white text-[#0245a3] font-semibold rounded-xl py-4 text-lg hover:bg-white/90 transition transform hover:scale-105 mt-8">
                            <i class="fas fa-paper-plane mr-2"></i> Submit Ticket
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .animation-delay-2000 { animation-delay: 2s; }
</style>
{% endblock %}
