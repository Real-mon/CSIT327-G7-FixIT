{% extends 'base.html' %}

{% block head_title %}Reset Password - FixIT{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-white py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="bg-white/10 backdrop-blur-lg rounded-3xl border border-white/20 shadow-2xl p-8">
            <div class="text-center">
                <div class="w-16 h-16 bg-gradient-to-r from-blue-600 to-cyan-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-key text-white text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-[#0245a3] mb-2">Reset Password</h1>
                <p class="text-[#0245a3]">Enter your email to receive reset instructions</p>
            </div>
            
            <form method="POST" class="mt-8 space-y-6">
                {% csrf_token %}
                <input type="email" name="email" required 
                       class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="Enter your email">
                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-cyan-600 text-white py-4 rounded-xl font-semibold hover:from-blue-700 hover:to-cyan-700 transition">
                    Send Reset Link
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
