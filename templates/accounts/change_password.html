{% extends 'base.html' %}

{% block head_title %}Change Password - FixIT{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-white py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="bg-white/10 backdrop-blur-lg rounded-3xl border border-white/20 shadow-2xl p-8">
            <div class="text-center">
                <div class="w-16 h-16 bg-gradient-to-r from-blue-600 to-cyan-600 rounded-2xl flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-lock text-white text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-[#0245a3] mb-2">Change Password</h1>
                <p class="text-[#0245a3]">Enter your new password details</p>
            </div>
            
            <form method="POST" class="mt-8 space-y-6" id="changePasswordForm">
                {% csrf_token %}
                
                <!-- Old Password Field -->
                <div class="space-y-2">
                    <label class="text-[#0245a3] font-medium">Old Password</label>
                    <input type="password" name="old_password" required 
                           class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-[#0245a3] placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Enter your old password">
                </div>
                
                <!-- New Password Field -->
                <div class="space-y-2">
                    <label class="text-[#0245a3] font-medium">New Password</label>
                    <input type="password" name="new_password" required 
                           class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-[#0245a3] placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Enter your new password">
                </div>
                
                <!-- Confirm Password Field -->
                <div class="space-y-2">
                    <label class="text-[#0245a3] font-medium">Confirm New Password</label>
                    <input type="password" name="confirm_password" required 
                           class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-[#0245a3] placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="Confirm your new password">
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-cyan-600 text-white py-4 rounded-xl font-semibold hover:from-blue-700 hover:to-cyan-700 transition">
                    Change Password
                </button>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const newPassword = document.querySelector('input[name="new_password"]').value;
    const confirmPassword = document.querySelector('input[name="confirm_password"]').value;
    
    // Check if passwords match
    if (newPassword !== confirmPassword) {
        alert('Passwords do not match. Please try again.');
        return;
    }
    
    // Check password strength (optional)
    if (newPassword.length < 8) {
        alert('Password should be at least 8 characters long.');
        return;
    }
    
    // Show success alert
    alert('Password changed successfully! Redirecting to login page...');
    
    // Redirect to login page after 1 second
    setTimeout(function() {
        window.location.href = "{% url 'login' %}";  // Make sure 'login' matches your URL name
    }, 1000);
});
</script>
{% endblock %}
