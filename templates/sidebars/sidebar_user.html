<div class="fixed top-16 left-0 w-64 h-[calc(100vh-4rem)] bg-white/20 backdrop-blur-lg border-r border-[#8fbaf3]/40 p-6 z-[1000] overflow-y-auto">
    <div class="flex items-center space-x-3 mb-8">
        <div class="w-10 h-10 bg-gradient-to-r from-[#8fbaf3] to-[#0245a3] rounded-xl flex items-center justify-center">
            <i class="fas fa-tools text-[#0245a3]"></i>
        </div>
        <div>
            <h1 class="text-xl font-bold text-[#0245a3]">FixIT</h1>
            <p class="text-xs text-[#0245a3]">User Portal</p>
        </div>
    </div>

    {% with current=request.resolver_match.url_name|default:'' %}
    <nav class="space-y-2">
        <a href="{% url 'dashboard' %}"
           class="flex items-center space-x-3 px-4 py-3 rounded-xl transition 
                  {% if current == 'dashboard' %}bg-white/20 text-[#0245a3] font-semibold{% else %}text-[#0245a3] hover:bg-white/40{% endif %}">
            <i class="fas fa-home w-5"></i>
            <span>Dashboard</span>
        </a>
        <a href="{% url 'my_tickets' %}"
           class="flex items-center space-x-3 px-4 py-3 rounded-xl transition 
                  {% if current == 'my_tickets' %}bg-white/20 text-[#0245a3] font-semibold{% else %}text-[#0245a3] hover:bg-white/40{% endif %}">
            <i class="fas fa-ticket-alt w-5"></i>
            <span>My Tickets</span>
        </a>
        <a href="{% url 'technician_directory' %}"
           class="flex items-center space-x-3 px-4 py-3 rounded-xl transition 
                  {% if current == 'technician_directory' %}bg-white/20 text-[#0245a3] font-semibold{% else %}text-[#0245a3] hover:bg-white/40{% endif %}">
            <i class="fas fa-user-cog w-5"></i>
            <span>Technicians</span>
        </a>
        <a href="{% url 'user_message' %}"
           class="flex items-center space-x-3 px-4 py-3 rounded-xl transition 
                  {% if current == 'user_message' %}bg-white/20 text-[#0245a3] font-semibold{% else %}text-[#0245a3] hover:bg-white/40{% endif %}">
            <i class="fas fa-comments w-5"></i>
            <span>Messages</span>
        </a>
        <a href="{% url 'user_settings' %}"
           class="flex items-center space-x-3 px-4 py-3 rounded-xl transition 
                  {% if current == 'user_settings' %}bg-white/20 text-[#0245a3] font-semibold{% else %}text-[#0245a3] hover:bg-white/40{% endif %}">
            <i class="fas fa-cog w-5"></i>
            <span>Settings</span>
        </a>
        <a href="{% url 'logout' %}"
           class="flex items-center space-x-3 px-4 py-3 rounded-xl transition text-[#0245a3] hover:bg-white/40">
            <i class="fas fa-sign-out-alt w-5"></i>
            <span class="text-red-600">Logout</span>
        </a>
    </nav>
    {% endwith %}
</div>

<style>
    body { padding-left: 16rem; }
</style>
